<script src="socket.io/socket.io.js"></script>

<div class="content">
  <h1>Room</h1>

  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your name?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <audio class="audioPlayer" controls preload="none">
    <source type="audio/mpeg">
  </audio>

  <span id="upload">
    <label for="fileBox">Choose A File: </label><input type="file" id="fileBox"><br>
    <label for="nameBox">Name: </label><input type="text" id="nameBox"><br>
    <button ng-click="submit()" type="button" id="uploadButton" class="button">Upload</button>
  </span>

</div>
